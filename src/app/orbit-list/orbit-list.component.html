
<h3>Orbit Reports</h3>
<table>
    <tr class="header-row">
        <th class = "sortable" (click) = "sort('name')">Name</th>
        <th (click) = "sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor="let satelliteRowData of satellites">
        <td>{{satelliteRowData.name}}</td>
        <td [class.warning] = "satelliteRowData.shouldShowWarning()">{{satelliteRowData.type}}</td>
        <td>{{satelliteRowData.operational}}</td>
        <td>{{satelliteRowData.orbitType}}</td>
        <td>{{satelliteRowData.launchDate}}</td>
    </tr>
</table>
